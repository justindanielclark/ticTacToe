<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/meyers-reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="ticTacToe">
        <div class="gameHeader">
            <h1 class="title">#Tic-Tac-Toe</h1>
            <div class="headerContainer">
                <h2 class="heading">Create New Game</h2>
                <div class="option playerOption">
                    <h3>Player Vs. Player</h3>
                    <div class="svgContainer">
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 490.1 490.1" style="enable-background:new 0 0 490.1 490.1;" xml:space="preserve">
                            <g>
                                <path d="M245,261.75c71.9,0,131.4-57.3,131.4-130.3S316.9,0.05,245,0.05s-131.4,57.3-131.4,130.3S173.1,261.75,245,261.75z M245,40.75c50,0,90.7,40.7,90.7,89.7s-40.7,89.6-90.7,89.6s-90.7-40.7-90.7-89.7S195,40.75,245,40.75z"/>
                                <path d="M333.6,274.25c-8.3-2.1-16.7,0-21.9,6.3l-66.7,76.1l-66.7-76.1c-5.2-6.3-14.6-8.3-21.9-6.3C61.5,305.55,0,382.65,0,469.15 c0,11.5,9.4,20.9,20.9,20.9h448.3c11.5,0,20.9-9.4,20.9-20.9C490,382.65,428.5,305.55,333.6,274.25z M42.7,449.35 c8.4-57.3,50.1-106.3,114.7-131.3l73,83.4c7.3,9.4,22.9,9.4,30.2,0l73-83.4c63.6,25,106.4,75,114.7,131.3H42.7z"/>
                            </g>
                        </svg>
                    </div>
                    <div class="optionsForm">
                        <label for="player1Name">Player X:</label>
                        <input type="text" id="playerX" value="John Doe" placeholder="John Doe">
                        <label for="player1Name">Player O:</label>
                        <input type="text" id="playerO" value="Jane Doe" placeholder="Jane Doe">
                        <button>Start Game!</button>
                    </div>
                </div>
                <hr>
                <div class="option computerOption">
                    <h3>Player Vs. Computer</h3>
                    <div class="svgContainer">
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 364 364" style="enable-background:new 0 0 364 364;" xml:space="preserve">
                            <g>
                                <path d="M350,60.5h-50c-7.72,0-14,6.28-14,14v225c0,7.72,6.28,14,14,14h50c7.72,0,14-6.28,14-14v-225 C364,66.78,357.72,60.5,350,60.5z M325.864,166.5c-11.23,0-20.333-9.104-20.333-20.333s9.104-20.333,20.333-20.333 s20.333,9.104,20.333,20.333S337.094,166.5,325.864,166.5z"/>
                                <path d="M230,50.5H30c-16.542,0-30,13.458-30,30v149c0,16.542,13.458,30,30,30h79v21.765c0,0.665-0.466,1.235-0.847,1.235H52.351 C46.092,282.5,41,287.329,41,293.265v9.235c0,5.962,5.198,11,11.351,11h156.604c6.091,0,11.046-4.935,11.046-11v-9.235 c0-6.037-4.852-10.765-11.046-10.765h-55.803c-0.517,0-1.151-0.681-1.151-1.235V259.5h78c16.542,0,30-13.458,30-30v-149 C260,63.958,246.542,50.5,230,50.5z M230,80.5l0.017,133H30v-133H230z"/>
                            </g>
                        </svg>
                    </div>
                    <div class="optionsForm">
                        <label for="computerDifficulty">Difficulty</label>
                        <input type="range" id="computerDifficulty" min="0" max="2" step="1" value="0">
                        <div class="rangeOptions">
                            <p class="difficultyOption">Easy</p>
                            <p class="difficultyOption">Hard</p>
                            <p class="difficultyOption">Impossible</p>
                        </div>
                        <button>Start Game!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="index.js" type="module"></script> -->
</body>
</html>
